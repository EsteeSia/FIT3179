<!DOCTYPE html>
<html>
<head>
  <title>FIT3179 Data Visualisation 2</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    
</head>
<body>

  <h1>Annual Maternal Deaths by State in Malaysia</h1>
  <h2>January 2000 to January 2022</h2>
  
  <div class="container">
    <div class="chart">
      <div id="map"></div> 
    </div>

    <div class="chart">
      <div id="scatterplot"></div> 
    </div>

    <div class="chart">
      <div id="treemap"></div> 
    </div>

    <div class="chart">
      <div id="areachart"></div> 
    </div>

    <h3>
      Created and Designed By: Estee Sia Yin Tse<br>
      Last Updated: 9th October 2024<br>
      Dataset Author: Department of Statistics Malaysia (DOSM)<br>
      Data Source: <a href="https://open.dosm.gov.my/data-catalogue/deaths_maternal_state?state=selangor&visual=table" target="_blank">https://data.gov.my/data-catalogue/arrivals_soe</a>
    </h3>
  </div>

<script type="text/javascript">
  var specMap = "js3/map.json";
  vegaEmbed('#map', specMap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var specScatterplot = "js3/scatterplot.json";
  vegaEmbed('#scatterplot', specScatterplot).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var specTreemap = "js3/treemap.json";
  vegaEmbed('#treemap', specTreemap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var specAreachart = "js3/areachart.json";
  vegaEmbed('#areachart', specAreachart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
