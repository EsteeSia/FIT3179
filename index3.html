<!DOCTYPE html>
<html>
<head>
  <title>FIT3179 Data Visualisation 2</title>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800;900&display=swap" rel="stylesheet">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
  
  <div class = "page">

    <!-- pure grid group-->
    <div class = "pure-g" style = "text-align: center;">
      <div class = "pure-u-1-1">
          <!-- Title of the page-->
          <h1>Annual Maternal Deaths by State in Malaysia</h1>
      </div>
    </div>

    <!-- pure grid group-->
    <!-- Map-->
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <h2>Discovering Malaysia: Maternal Deaths at a Glance</h2>
        <br>
        <div class = "pure-u-1-1">
          <div id = "map" class = "vis-container"></div>
        </div>
      </div>
    </div>
    <!-- end pure grid group-->
    <br>

    <!-- Header for Scatterplot-->
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <h2>Relationship between Maternal Deaths and Maternal Mortality Rate</h2>
        <br>
        <div class = "pure-u-1-1">
          <div id = "scatterplot" class = "vis-container"></div>
        </div>
      </div>
    </div>
    <br>

    <!-- Header for Treemap-->
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <h2>Maternal Mortality Rate by State over Time</h2>
        <br>
        <div class = "pure-u-1-1">
          <div id = "treemap" class = "vis-container"></div>
        </div>
      </div>
    </div>
    <br>

    <!-- Header for Area Chart-->
    <div class = "pure-g">
      <div class = "pure-u-1-1">
        <h2>Discovering Malaysia: Maternal Deaths by State over Time</h2>
        <br>
        <div class = "pure-u-1-1">
          <div id = "areachart" class = "vis-container"></div>
        </div>
      </div>
    </div>
    <br>

  </div>

  <script type="text/javascript">
    var specVis1 = "js3/map.json";
    var specVis2 = "js3/scatterplot.json";
    var specVis3 = "js3/treemap.json";
    var specVis4 = "js3/areachart.json";

    vegaEmbed('#map', specVis1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#scatterplot', specVis2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#treemap', specVis3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#areachart', specVis4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>

</body>
</html>
